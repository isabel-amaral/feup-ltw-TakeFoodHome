<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/style.css">
    <meta charset="UTF-8">
    <title>TakeFoodHome</title>
</head>

<body>
    <header>
        <h1>Take Food Home</h1>
        <form>
            <span class="label">Username:</span><input type="text" name="username">
            <span class="label">Password:</span><input type="password" name="pass">
            <span id="login-buttons">
                <a href="">Register</a>
                <button type="submit">Login</button>
            </span>
        </form>
    </header>

    <main>
        <section id="ordersRestaurant">
            <h2>Order Number</h2>
            <h2>State</h2>
            <p></p>

            <p class="orderNumber">1</p>
            <p>Ready</p>
            <button class="button">Change State</button>
            <p class="orderNumber">2</p>
            <p>Received</p>
            <button class="button">Change State</button>
            <p class="orderNumber">3</p>
            <p>Preparing</p>
            <button class="button">Change State</button>
            <p class="orderNumber">4</p>
            <p>Ready</p>
            <button class="button">Change State</button>
            
        </section>
    </main>

    <footer>
        <p>Take Food Home, 2022</p>
    </footer>
</body>
</html>
